{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'custom.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-3" id="btnPrint">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Sofa plus</a>
          {% if user.is_authenticated %}
            <div class="d-flex">
                <div class="mx-2">{{user}}</div>
                <a href="/user/logout/"><div>logout</div></a>   
            </div>
          {% endif %}
        </div>
    </nav>
<div class="container my-4">
    {% block content %}
    {% endblock %}

</div>
</body>
{% block script%}
{% endblock %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const postData = async(path, data) => {
        const response = await fetch(path, 
            {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        return await response.json()
    }

    const deleteData = async(path, data) => {
        const response = await fetch(path, 
            {
                method: 'DELETE',
                headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        return await response.json()
    }

    const getData = async(path) => {
        const response = await fetch(path)
        return await response.json()
    }
    
    const patchData = async(path, data) => {
        const response = await fetch(path, 
            {
                method: 'PATCH',
                headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        return await response.json()
    }
</script>
</html>
