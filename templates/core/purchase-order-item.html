{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="container">
            <div class="row mt-2">
                <div class="col-6">

                        </div>
                    </div>

                <div class="col-6">

                        </div>
                        <div class="col-2">
                            <select class="form-select" aria-label="Default select example">

                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-2 m-auto">

                        </div>
                        <div class="col-2">

                                    <option value="{{item.id}}">{{item.name}}</option>

                            </select>
                        </div>
                        <div class="col-2 m-auto">
                            <label for="exampleFormControlInput1" class="">ราคา</label>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <div class="row">
                        <div class="col-3 m-auto">
                            <label for="exampleFormControlInput1" class="">ประเภท</label>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example" name="type">
                                <option selected>Open this select menu</option>
                                {% for item in type %}
                                    <option value="{{item.id}}">{{item.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-2 m-auto">
                            <label for="exampleFormControlInput1" class="">รูปภาพ</label>
                        </div>
                        <div class="col">
                            <input type="file" id="file" multiple name="files">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <div class="row">
                        <div class="col-3 m-auto">
                            <label for="exampleFormControlInput1" class="">วัสดุ/รหัส</label>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                {% for item in material %}
                                    <option value="{{item.id}}">{{item.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary">
                <!-- <button class="btn btn-primary">Add</button> -->
            </div>
        </div>
    </div>
</form>
